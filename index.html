<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card Component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg top">
        <img src="./profilecard_challenge-main/profilecard_challenge-main/images/bg-pattern-top.svg" alt="">
    </div>
    <div class="bg bottom">
        <img src="./profilecard_challenge-main/profilecard_challenge-main/images/bg-pattern-bottom.svg" alt="">
    </div>
     <div class="card">
        <div class="card-bg">
            <img src="./profilecard_challenge-main/profilecard_challenge-main/images/bg-pattern-card.svg" alt="Hero">
        </div>
        <div class="avatar">
            <img src="./profilecard_challenge-main/profilecard_challenge-main/images/image-victor.jpg" alt="Profile">
        </div>
        <div class="about">
            <h1>Naveen Nayak <span>26</span></h1>
            <p>India</p>
        </div>
        <hr>
        <div class="stats">
             <div class="stat">
                <div class="h2 stat-upper">80K</div>
                <p class="stat-lower">Followers</p>
             </div>
             <div class="stat">
                <div class="h2 stat-upper">803K</div>
                <p class="stat-lower">Likes</p>
             </div>
             <div class="stat">
                <div class="h2 stat-upper">1.4K</div>
                <p class="stat-lower">Photos</p>
             </div>
            </div>
        </div>
     </div>
</body>
</html>
